<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cocktail Maker</title>

</head>

<body class="">
    <!-- Header -->
    <header class="inset-x-0 top-0 p-3 pt-0 text-sky-400 mb-3">
        <!-- nav -->
        <nav class="flex items-center justify-between flex-wrap p-6">
            <!-- TITLE -->
            <div class="font-semibold text-xl tracking-tight">
                <span class="neon-text">Cocktails & Dreams</span>
            </div>
            <div>
                <button onclick="mainSearchInit()" class="px-2">Home</button>
                <button onclick="favoriteSearch()" class="px-2">Favorites</button>
                <select name="alphabet" id="alphabets" class="px-2 text-black">
                    <option value="">Search by Alphabet</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                    <option value="K">K</option>
                    <option value="L">L</option>
                    <option value="M">M</option>
                    <option value="N">N</option>
                    <option value="O">O</option>
                    <option value="P">P</option>
                    <option value="Q">Q</option>
                    <option value="R">R</option>
                    <option value="S">S</option>
                    <option value="T">T</option>
                    <option value="U">U</option>
                    <option value="V">V</option>
                    <option value="W">W</option>
                    <option value="X">X</option>
                    <option value="Y">Y</option>
                    <option value="Z">Z</option>

                </select>
            </div>
        </nav>
        <!-- MAYBE: drop downs for random ingredient and alphabet -->
    </header>

    <main>
        <div class="flex flex-wrap flex-col justify-center items-center">
            <div id="favorite-show" class="w-full">`
                <h1 class="text-3xl text-white font-bold text-center pb-2">Favorites</h1>
                <div class="text-center">
                    <button class="border-2 border-[#4895EF] text-black text-sm p-3 bg-[#ffc8dd]" id="clear-btn">Clear
                        Favorites</button>
                </div>
                <div class="container py-5 flex flex-wrap w-full px-10" id="saved">

                </div>
            </div>
            <div class="w-full hidden">
                <h1 class="text-center title my-10">
                    Search Cocktails
                </h1>
            </div>
            <!-- SEARCH FORM -->
            <div class="col-start-2 col-span-4 bg-glass border-2 border-sky-400 w-8/12 mx-auto p-5" id="main-show">
                <div>
                    <form id="search-form" action="">
                        <div class="flex items-center border-b border-[#4895EF] py-3">
                            <input
                                class="appearance-none bg-transparent border-none w-full text-black-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                                id="search-input" type="text" placeholder="Search by...">
                            <div>
                                <select class="mx-2 bg-[#ffc8dd] py-2 rounded shadow-lg" name="" id="dropdown-choice">
                                    <!-- <option value="no-select">please select an option</option> -->
                                    <option value="cocktail">Cocktail Name</option>
                                    <option value="ingredient">Ingredient</option>
                                </select>
                            </div>
                            <button
                                class="flex-shrink-0 bg-[#4895EF] hover:bg-[#4361EE] btn-neon border-[#4895EF] hover:border-[#4361EE] text-sm border-4 text-white py-1 px-2 rounded">Search!</button>
                        </div>
                    </form>
                    <div class="w-full mt-5 text-center">
                        <button class="py-2 text-white rounded px-3 bg-[#4895EF] hover:bg-[#4361EE] text-lg"
                            id="random-btn">Get Random Cocktail</button>
                    </div>
                </div>
            </div>

            <div id="results-card"
                class="hidden col-start-2 col-span-4 bg-glass border-2 border-sky-400 w-8/12 mx-auto m-5 p-5">
                <div class="flex flex-col items-center col-start-2 col-span-4 w-full px-2 text-[#3F37C9]">
                    <span class="text-xl font-bold text-center pb-2">RESULTS:</span>
                    <div id="alert">

                    </div>

                    <div class="w-full max-w-sm" id="drink-list"></div>
                </div>
            </div>
            <!-- AFTER SEARCH: -->
            <!-- Card for each result -->
            <!-- TO DELETE ONCE IN JS -->
            <div class="flex flex-col border-2 border-red-700 w-60 p-1 bg-red-100 hidden">
                <img src="${data.drinks[dIndex].strDrinkThumb}" alt="">
                <h3 class="text-center font-bold text-lg">${data.drinks[dIndex].strDrink}</h3>
                <br>
                ${ingredientsData}
                ${instructionsData}
                <button class="bg-red-300 border border-black p-1 justify-center">Favorite!</button>
            </div>
        </div>

        <!-- Search random drink -->

        <!-- MAYBE: search by alphabet letter -->
    </main>
    <!-- <footer class="bg-gradient-to-r from-red-900 via-red-700 to-red-800 inset-x-0 top-0 p-3">
        Made by dork diaries
    </footer> -->
</body>
<script src="./assets/javascript/script.js"></script>

</html>
