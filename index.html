<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">`
    <title>Cocktail Maker</title>
</head>

<body class="">
    <div class="relative min-h-screen m-0 p-0">
        <div class="pb-10">
            <!-- Header -->
            <header class="inset-x-0 top-0 p-3 pt-0 text-sky-400 mb-3 fixed z-20">
                <!-- nav -->
                <nav class="flex items-center justify-between flex-wrap p-6">
                    <!-- TITLE -->
                    <div class="font-semibold text-xl tracking-tight">
                        <a href="./index.html"> <span class="logo">Cocktails & Dreams</span></a>
                    </div>
                    <div class="block md:hidden" id="menu-btn">
                        <button class="flex items-center px-3 py-2 border rounded border-[#4895EF]" id="bars"
                            onclick="open_menu()">
                            <img src="assets/images/menu.png" alt="Menu">
                        </button>
                        <button class="flex items-center px-3 py-2 border rounded border-[#4895EF]" id="close"
                            onclick="close_menu()">
                            <img src="assets/images/close.png" alt="Menu">
                        </button>
                    </div>
                    <div class="w-full block flex-grow flex lg:items-center md:w-auto md:justify-end justify-start md:flex-row flex-col"
                        id="menu">
                        <div class="md:inline-block px-2 my-2 md:my-0">
                            <a href="./index.html">
                                <button>Home</button>
                            </a>
                        </div>
                        <div>
                            <button onclick="favoriteSearch()"
                                class="md:inline-block px-2 my-2 md:my-0">Favorites</button>
                        </div>
                        <select name="alphabet" id="alphabets"
                            class="md:inline-block px-2 my-2 md:my-0 text-black bg-glass">
                            <option value="">Search by Alphabet</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                            <option value="H">H</option>
                            <option value="I">I</option>
                            <option value="J">J</option>
                            <option value="K">K</option>
                            <option value="L">L</option>
                            <option value="M">M</option>
                            <option value="N">N</option>
                            <option value="O">O</option>
                            <option value="P">P</option>
                            <option value="Q">Q</option>
                            <option value="R">R</option>
                            <option value="S">S</option>
                            <option value="T">T</option>
                            <option value="U">U</option>
                            <option value="V">V</option>
                            <option value="W">W</option>
                            <option value="X">X</option>
                            <option value="Y">Y</option>
                            <option value="Z">Z</option>
                        </select>
                    </div>
                </nav>
            </header>

            <main class="p-3 md:p-5">
                <div class="flex flex-wrap flex-col justify-center items-center mt-20 py-10">
                    <div id="alert" class="lg:w-1/2 md:w-8/12 sm:w-10/12 w-full my-3">
                        <div class="p-3 bg-green-300 border-green-900 text-green-700 font-bold rounded">Cocktails saved!</div>
                    </div>
                    <div id="favorite-show" class="col-start-2 col-span-4 bg-glass border-2 border-sky-400 mx-auto p-2">
                        <h1 class="text-3xl font-bold text-center text-black pb-2">Favorites</h1>
                        <div class="text-center text-white">
                            <button class="border border-black bg-[#ffc8dd] p-1 text-black" id="clear-btn">Clear
                                Favorites</button>
                        </div>
                        <div class="container py-5 flex flex-wrap w-full justify-center px-2 sm:text-xs" id="saved">
                        </div>
                    </div>
                    <div class="w-full hidden">
                        <h1 class="text-center title my-10"> Search Cocktails </h1>
                    </div>
                    <!-- SEARCH FORM -->
                    <div class="col-start-2 col-span-4 bg-glass border-2 border-sky-400 lg:w-1/2 md:w-8/12 sm:w-10/12 w-full mx-auto min-w-fit p-5"
                        id="main-show">
                        <div>
                            <form id="search-form" action="">
                                <div
                                    class="flex sm:flex-row flex-col items-center justify-between border-0 sm:border-b sm:border-[#4895EF] py-3">
                                    <input
                                        class="appearance-none mr-1 border-b border-[#4895EF] bg-transparent sm:mb-0 mb-5 sm:border-none w-full lg:w-full sm:max-w-xs text-black-700 py-1 px-1 leading-tight focus:outline-none placeholder:text-black"
                                        id="search-input" type="text" placeholder="Type here...">
                                    <div class="flex">
                                        <select class=" bg-[#ffc8dd] py-2 rounded shadow-lg mx-1" id="dropdown-choice">
                                            <option value="cocktail">Cocktail Name</option>
                                            <option value="ingredient">Ingredient</option>
                                        </select>
                                        <button
                                            class="flex-shrink-0 bg-[#4895EF] hover:bg-[#4361EE] btn-neon border-[#4895EF] hover:border-[#4361EE] text-sm border-4 text-white py-1 px-2 rounded">Search!</button>
                                    </div>
                                </div>
                            </form>
                            <div class="w-full mt-5 text-center">
                                <button
                                    class="py-2 text-white rounded px-3 bg-[#4895EF] hover:bg-[#4361EE] md:text-lg sm:text-sm"
                                    id="random-btn">Get Random Cocktail</button>
                            </div>
                        </div>
                    </div>
                    <div id="results-card"
                        class="hidden col-start-2 col-span-4 bg-glass border-2 border-sky-400 lg:w-1/2 md:w-8/12 sm:w-10/12 w-full mx-auto m-3 p-2">
                        <div class="flex flex-col items-center col-start-2 col-span-4 w-full px-2 text-[#3F37C9]">
                            <span class="text-xl font-bold text-center pb-2">RESULTS:</span>
                            <div class="w-full flex flex-wrap">
                                <div class="ml-auto md:w-1/2 w-full flex items-center" id="filter-cont">
                                    <label for="filterResults" class="text-nowrap">Filter results:</label>
                                    <select name="filterResults" id="filterResults" onchange="filerResults()"
                                        class="w-full px-2 my-2 md:my-0 ml-3 text-black bg-glass">
                                        <option value="" selected disabled>No results!</option>
                                    </select>
                                </div>
                                <div class="ml-auto md:w-1/2 w-full">
                                    <p id="totalText" class="font-semibold text-center"></p>
                                </div>
                            </div>
                            <div class="w-full max-w-sm flex flex-wrap lg:flex-row items mt-10" id="drink-list"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer class="bg-black border-t-2 border-red-300 absolute h-10 inset-x-0 bottom-0 text-white text-center pt-1">
            <p style="text-align: center"> Copyright &copy;
                <script>document.write(new Date().getFullYear())</script> Brought to you by the Dork Diaries.
            </p>
        </footer>
    </div>
</body>
<script src="./assets/javascript/script.js"></script>

</html>
